<!DOCTYPE html>
<html>
<head>
    <title>Test Resume Upload</title>
</head>
<body>
    <h1>Test Resume Upload</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx" />
    <button onclick="uploadFile()">Upload Resume</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p>Please select a file first</p>';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = `<p>Uploading ${file.name} (${file.size} bytes)...</p>`;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8000/api/parse-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML += `<p>Success: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                resultDiv.innerHTML += `<p>Error: ${error.message}</p>`;
                console.error('Upload error:', error);
            }
        }
    </script>
</body>
</html>
