<!DOCTYPE html>
<html>
<head>
    <title>Direct API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        input[type="file"] { margin-right: 10px; }
        button { padding: 8px 15px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background-color: #f5f5f5; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Direct API Test</h1>
    
    <div class="section">
        <h3>Test 1: Check Backend Health</h3>
        <button onclick="testBackendHealth()">Test Backend Connection</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Test 2: Test File Upload Directly to Backend</h3>
        <input type="file" id="directFileInput" accept=".pdf,.docx" />
        <button onclick="uploadFileDirect()">Upload to Backend (Direct)</button>
        <div id="direct-upload-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Test 3: Test File Upload Through Frontend Proxy</h3>
        <input type="file" id="proxyFileInput" accept=".pdf,.docx" />
        <button onclick="uploadFileThroughProxy()">Upload via Proxy</button>
        <div id="proxy-upload-result" class="result"></div>
    </div>

    <script>
        async function testBackendHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing backend connection...';
            
            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                resultDiv.innerHTML = `✓ Backend is healthy: ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.innerHTML = `✗ Backend connection failed: ${error.message}`;
            }
        }
        
        async function uploadFileDirect() {
            const fileInput = document.getElementById('directFileInput');
            const resultDiv = document.getElementById('direct-upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = `Uploading ${file.name} (${file.size} bytes) to backend directly...`;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:8000/api/parse-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `✓ Direct upload success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `✗ Direct upload failed: ${error.message}`;
                console.error('Direct upload error:', error);
            }
        }
        
        async function uploadFileThroughProxy() {
            const fileInput = document.getElementById('proxyFileInput');
            const resultDiv = document.getElementById('proxy-upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = `Uploading ${file.name} (${file.size} bytes) through proxy...`;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                // This goes through the same mechanism as the React app
                const response = await fetch('/api/parse-resume', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `✓ Proxy upload success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.innerHTML = `✗ Proxy upload failed: ${error.message}`;
                console.error('Proxy upload error:', error);
            }
        }
    </script>
</body>
</html>
