version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ats-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ats_db
      - SKILL_MATCH_THRESHOLD=70
      - DEMO_MODE=false
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALLOWED_HOSTS=*
    networks:
      - ats-network
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ats_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ats-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ats_db"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ats-network:
    driver: bridge

volumes:
  postgres_data:
